<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type= "text/css" href="/style.css">

    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

</head>
<body>
    <h1>VWO 테스트</h1>
    <div>
        <h2 class="user-agent"></h2>
    </div>
    <div class="listing-section">
      <div class="product" data-ec-prouct="{&quot;id&quot; : &quot;NO1&quot;, &quot;name&quot; : &quot;콜라&quot;}">
        <div class="image-box">
          <div class="images" id="image-1"></div>
        </div>
        <div class="text-box">
          <h2 class="item">콜라</h2>
          <h3 class="price">$4.99</h3>
          <button type="button" name="item-1-button" id="item-1-button">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="product" data-ec-prouct="{&quot;id&quot; : &quot;NO1&quot;, &quot;name&quot; : &quot;헤어셋&quot;}">
        <div class="image-box">
          <div class="images" id="image-2"></div>
        </div>
        <div class="text-box">
          <h2 class="item">헤어셋</h2>
          <h3 class="price">$4.99</h3>
          <button type="button" name="item-1-button" id="item-1-button">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="product" data-ec-prouct="{&quot;id&quot; : &quot;NO1&quot;, &quot;name&quot; : &quot;신발&quot;}">
        <div class="image-box">
          <div class="images" id="image-3"></div>
        </div>
        <div class="text-box">
          <h2 class="item">신발</h2>
          <h3 class="price">$4.99</h3>
          <button type="button" name="item-1-button" id="item-1-button">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script> 
      document.addEventListener("DOMContentLoaded", (event) => {
        var agent = document.querySelector('.user-agent');
        agent.innerHTML = navigator.userAgent;
      });
    </script>
</body>
</html>
