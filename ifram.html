<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>폼 전달 테스트</h1>

    <button onclick="sendData()">iFrame 폼 전달 버튼!!!!</button>
 <script>
      function sendData() {
 
          var name = "이름";
          var email = "메일주소";
 
          var message = {
              type: "formSubmission",
              data: {
                  event_name : "폼제출",
                  name: name,
                  email: email
              }
          };
 
          // 메시지 전송
          window.parent.postMessage(message, '*');
      }
  </script>
</body>
</html>
